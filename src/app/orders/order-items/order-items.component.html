<h4 class="display-5">Order Food Item</h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)='onSubmit(form)'>
    <!--We are using the hidden variables here to make sure we will post other data back to parent-->
    <input name="ItemName" hidden #ItemName="ngModel" [(ngModel)]="formData.ItemName">
    <input name="OrderItemID" hidden #OrderItemID="ngModel" [(ngModel)]="formData.OrderItemID">
    <input name="OrderID" hidden #OrderID="ngModel" [(ngModel)]="formData.OrderID">

    <div class="form-group">
        <label>FoodItem</label>
        <select name="ItemID" #ItemID="ngModel" [(ngModel)]="formData.ItemID" class="form-control" (change)='updatePrice($event.target)'
        [class.is-invalid] = "!isvalid && formData.ItemID == 0">
            <option value="0" >-Select</option>
            <option *ngFor="let item of itemList" value="{{item.ItemID}}">{{item.Name}}</option>
        </select>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Price</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">₹</div>
                </div>
                <input name="Price" type="text" readonly #Price="ngModel" [(ngModel)]="formData.Price" class="form-control">
            </div>
        </div>
        <div class="form-group col-md-6">
            <label>Quantity</label>
                <input name="Quantity" type="text"  #Quantity="ngModel" [(ngModel)]="formData.Quantity" class="form-control" (keyup)='updateTotal()'
                [class.is-invalid] = "!isvalid && formData.Quantity == 0" >
        </div>
    </div>
    <div class="form-group">
            <label>Total</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">₹</div>
                </div>
                <input name="Total" type="text" readonly #Total="ngModel" [(ngModel)]="formData.Total" class="form-control">
            </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
        <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
    </div>
</form>
